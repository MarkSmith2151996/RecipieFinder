<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-stars"></div>
    <div class="container">
        <!-- Decorative circles for food icons -->
        <div class="decoration-circle left-circle"></div>
        <div class="decoration-circle right-circle"></div>
        
        <!-- Main content area -->
        <div class="main-content">
            <!-- Recipe output area -->
            <div class="recipe-display">
                <div class="recipe-header">
                    <h2 id="recipe-title">Recipe Name will appear here</h2>
                </div>
                <div id="recipe-image" class="recipe-image">
                    <!-- Recipe image will be displayed here -->
                </div>
                <div id="recipe-steps" class="recipe-steps">
                    <!-- Recipe steps will be listed here -->
                </div>
            </div>

            <!-- Ingredients input area -->
            <div class="ingredients-panel">
                <div class="ingredients-header">
                    <h2>Enter Ingredients</h2>
                </div>
                <div class="search-container">
                    <input type="text" id="ingredient-search" placeholder="Search ingredients...">
                    <div id="ingredients-dropdown" class="ingredients-dropdown">
                        <!-- Dropdown list will be populated here -->
                    </div>
                </div>
                <div class="ingredients-list-container">
                    <h3>Available Ingredients</h3>
                    <div id="ingredients-list" class="ingredients-list">
                        <!-- Full list of ingredients with checkboxes will be here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
