<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <!-- Recipe Display Section -->
            <div class="recipe-display">
                <div class="recipe-header">
                    <h2 id="recipe-title">Your Recipe Will Appear Here</h2>
                </div>
                <div id="recipe-image" class="recipe-image">
                    <!-- Recipe image will appear here -->
                </div>
                <div id="recipe-content" class="recipe-content">
                    <div id="recipe-ingredients" class="recipe-ingredients">
                        <!-- Ingredients will appear here -->
                    </div>
                    <div id="recipe-instructions" class="recipe-instructions">
                        <!-- Instructions will appear here -->
                    </div>
                </div>
            </div>

            <!-- Ingredients Selection Section -->
            <div class="ingredients-panel">
                <div class="ingredients-header">
                    <h2>Select Ingredients</h2>
                </div>
                <div class="search-container">
                    <input type="text" id="ingredient-search" placeholder="Search or add ingredients...">
                    <button id="add-ingredient" class="add-button">Add</button>
                </div>
                <div class="selected-ingredients">
                    <h3>Selected Ingredients</h3>
                    <ul id="selected-ingredients-list" class="selected-ingredients-list">
                        <!-- Selected ingredients will appear here -->
                    </ul>
                </div>
                <button id="generate-recipe" class="generate-button">Generate Recipe</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
