<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 class="flashing-title">RECIPE FINDER</h1>
  </header>
  <div class="container">
    <div class="image-shuffler left">
      <!-- Images will shuffle here -->
    </div>
    <main>
      <section class="search-bar">
        <input type="text" id="ingredient-input" placeholder="Enter ingredients (comma-separated)" />
        <button id="search-btn">Search</button>
      </section>
      <section id="recipe-results" class="recipes-container">
        <!-- Recipes will appear here -->
      </section>
    </main>
    <div class="image-shuffler right">
      <!-- Images will shuffle here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
