<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-stars"></div>
    <div class="container">
        <!-- Decorative circles for food icons -->
        <div class="decoration-circle left-circle"></div>
        <div class="decoration-circle right-circle"></div>
        
        <!-- Main content area -->
        <div class="main-content">
            <!-- Recipe output area -->
            <div id="recipe-display" class="recipe-display">
                <div class="recipe-header">
                    <h2 id="recipe-title">Recipe Name will appear here</h2>
                </div>
                <div id="recipe-image" class="recipe-image"></div>
                <div id="recipe-steps" class="recipe-steps"></div>
            </div>

            <!-- Ingredients input area -->
            <div class="ingredients-panel">
                <div class="ingredients-header">
                    <h2>Enter Ingredients</h2>
                </div>
                <div class="search-container">
                    <input type="text" id="ingredient-search" placeholder="Search ingredients...">
                    <div id="ingredients-dropdown" class="ingredients-dropdown"></div>
                </div>
                <div class="ingredients-list-container">
                    <h3>Available Ingredients</h3>
                    <div id="ingredients-list" class="ingredients-list"></div>
                    <div id="page-navigation" class="page-navigation"></div>
                </div>
                <button id="find-recipe-btn" class="find-recipe-btn">Find a Recipe!</button>
            </div>
        </div>
    </div>

    <!-- Add script to load after all DOM elements -->
    <script src="script.js" defer></script>
</body>
</html>
